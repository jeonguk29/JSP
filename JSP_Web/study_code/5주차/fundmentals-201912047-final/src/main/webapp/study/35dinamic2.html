<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
input{
    width: 50px;
    height: 50px;
}
.output{
    height: 50px;
    background: #e9e9e9;
    font-size: 24px;
    font-weight: bold;
    text-align: right;
    padding: 0px 5px;
}
    </style>

</head>
<body>
<form action="../Servlet35_2_Redirection_Servlet" method="post">
    <table>
        <tr>
            <td colspan="4" class="output">0</td> <!-- 서블릿 에는 3+4 그대로 출력이 아니라 연산 가능 -->
        </tr>
        <tr><!-- name 속성 값은 벨류로 연산자는 오퍼레이터로 -->
            <td><input type="submit" name="operator" value="CE" /></td>
            <td><input type="submit" name="operator" value="C" /></td>
            <td><input type="submit" name="operator" value="BS" /></td>
            <td><input type="submit" name="operator" value="/" /></td>
        </tr>
        <tr>
            <td><input type="submit" name="value" value="7" /></td>
            <td><input type="submit" name="value" value="8" /></td>
            <td><input type="submit" name="value" value="9" /></td>
            <td><input type="submit" name="operator" value="*" /></td> <!-- 한자로 지정했던 곱하기 나눗셈 인식 가능한 문자열로 바꿔줌 -->
        </tr>
        <tr>
            <td><input type="submit" name="value" value="4" /></td>
            <td><input type="submit" name="value" value="5" /></td>
            <td><input type="submit" name="value" value="6" /></td>
            <td><input type="submit" name="operator" value="-" /></td>
        </tr>
        <tr>
            <td><input type="submit" name="value" value="1" /></td>
            <td><input type="submit" name="value" value="2" /></td>
            <td><input type="submit" name="value" value="3" /></td>
            <td><input type="submit" name="operator" value="+" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="value" value="0" /></td>
            <td><input type="submit" name="dot" value="." /></td>
            <td><input type="submit" name="operator" value="=" /></td>
        </tr>

    </table>

</form>
</body>
</html>
