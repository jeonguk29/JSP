plugins {
    id 'java'
    id 'war'
}

group 'iducs.javaweb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
//dependencies 하나의 프로그램이 정상적으로 돌라면 여러 라이브러리 필요함 여기에 어떤 의존을 받고 있는지 정의 하는거임 내 프로그램이 의존 하는 놈들
// 즉 의존성 정보
dependencies {
    compileOnly('javax:javaee-web-api:8.0.1') // 자카르타 ee 8 잘못 선택했을때 여기를 맞춰 주면 됨
    // https://mvnrepository.com/artifact/javax.servlet/jstl
    implementation 'javax.servlet:jstl:1.2'  // JSTL 사용하려면 이거 필요

    // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc10
    implementation 'com.oracle.database.jdbc:ojdbc10:19.16.0.0'  // 이런거 MVN REPOSITORY 에처 찾아와 등록하는 것임

    // https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
    implementation 'com.mysql:mysql-connector-j:8.0.31'



    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}