<!DOCTYPE HTML>
<html>
<head>
<title>JSP World</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 모바일 최적화 메타태그-->

<!-- jQuery, jQuery Mobile 라이브러리 사용: CDN 방식 -->

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

</head>
<body>

<section data-role="page"> <!-- 하나의 화면을 지정 -->

	<!-- 1. 헤더 -->
	<header data-role="header" data-theme="b">
		<!-- 헤더 타이틀 -->
		<h1>사진</h1>
	</header> 

	<!-- 2. 본문 -->
	<section data-role="content"> 
	    
        <!-- 목록: 시작 -->  		
		<ul data-role="listview" data-inset="true" data-theme="e"> 

			<!-- 목록 아이템 1 -->
			<li>
			    <!-- 이미지: 소스, 제목, 설명 -->
				<img src="coloseum.jpg" width=100% height=100%>
				<h3>콜로세움</h3>
				<p>이탈리아 로마</p>
			</li>				
			
		</ul>	
        <!-- 목록: 끝 -->  		
		
	</section> 

	<!-- 3. 푸터 -->
	<footer data-role="footer" data-theme="a" data-position="fixed">
	    <!-- 푸터 내용: 회사정보 -->
        <h3>(주)JSP World 서울 강남구 삼성동 1234</h3>
	</footer>

</section>

</body>
</html>
